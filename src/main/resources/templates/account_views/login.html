<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body class="sub_page d-flex flex-column min-vh-100">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/resources/static/images/nav-bg.jpg}" alt="">
    </div>
    <header th:replace="~{/fragments/header :: header}"></header>
  </div>

  <!-- Login Section -->
  <section class="login_section flex-grow-1 py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h3 class="text-center mb-4">Login</h3>
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <input id="email" name="email" type="email" class="form-control" placeholder="Email" required />
              </div>
              <div class="mb-3">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
              </div>
              <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                <div>
                  <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                  <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <a th:href="@{/forgot-password}" class="link-secondary">Forgot password?</a>
              </div>
              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer th:replace="~{/fragments/footer :: footer}"></footer>

</body>
</html>
