<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body class="sub_page d-flex flex-column min-vh-100">

  <!-- Background & Hero Area -->
  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/resources/static/images/nav-bg.jpg}" alt="Background Image">
    </div>
    <header th:replace="~{/fragments/header :: header}"></header>
  </div>

  <!-- Forgot Password Section -->
  <main class="flex-fill">
    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container text-center">
          <h2 style="font-family: sans-serif; font-weight: normal;">
            Forgot Password
          </h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form_container">

              <!-- Error Alert -->
              <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>

              <!-- Reset Password Form -->
              <form th:action="@{/reset-password}" method="post">
                <div class="mb-3">
                  <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="btn_box text-center">
                  <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
              </form>

              <!-- Additional Links -->
              <hr>
              <div class="text-center">
                <a th:href="@{/login}" class="link-secondary">Back to Login</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer sticks to bottom -->
  <footer th:replace="~{/fragments/footer :: footer}" class="mt-auto"></footer>

</body>

</html>
